<h2 mat-dialog-title>Edit Products</h2>
<mat-dialog-content class="edit-products">

    <div class="edit-products__saved">
        {{updatingStatus}}
    </div>


    <div class="edit-products__loading" *ngIf="loading">
        <mat-spinner diameter="40"></mat-spinner>
    </div>  

    <div class="edit-products__table">
        <div  *ngFor="let product of products" >
        <h6>{{product.name}}</h6>
        <div class="edit-products__table__row">
            
            
            
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select name="status" [(ngModel)]="product.status" (selectionChange)="updateProduct(product)">
                    <mat-option  value="">None</mat-option>
                    <mat-option  value="special">On Special</mat-option>
                </mat-select>
            </mat-form-field> 
            
            
        
            <mat-form-field>
                <mat-label>Availability</mat-label>
                <mat-select name="availability" [(ngModel)]="product.availability" (selectionChange)="updateProduct(product)">
                    <mat-option  value="Good Supply">Good Supply</mat-option>
                    <mat-option  value="Moderate Supply">Moderate Supply</mat-option>
                    <mat-option  value="Limited Supply">Limited Supply</mat-option>
                    <mat-option  value="Not Available">Not Available</mat-option>
                </mat-select>
            </mat-form-field> 



            <mat-form-field>
                <mat-label>Base Price ($)</mat-label>
                <input matInput type="number" name="price" autocomplete="false" [(ngModel)]="product.price"  (change)="updateProduct(product)">
            </mat-form-field>


            <button mat-button color="accent" (click)="editBusinessPrices(product)"><mat-icon>store</mat-icon> Business Prices</button>
            <button mat-button color="accent" (click)="editCustomerPrices(product)"><mat-icon>person</mat-icon> Customer Prices</button>









        </div>
    </div>


    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Dismiss</button>
</mat-dialog-actions>
