<div class="login-container">
    <div class="login-logo">
        <img src="assets/logo.png"/>
    </div>
    <mat-card class="login-form">
        <h2>Reset Password</h2>
        <form fxLayout="column" #form="ngForm" (ngSubmit)="reset(form)">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
              <input matInput type="email" name="email" ngModel>
            </mat-form-field>            
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
              <input matInput type="password" name="password" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
              <input matInput type="password" name="password_confirmation" ngModel>
            </mat-form-field>            

            <button mat-flat-button color="primary" [disabled]="loading">
                Reset
                <mat-spinner class='button-spinner' diameter="14" mode="indeterminate" color="light" *ngIf="loading"></mat-spinner>
            </button>
            
            <p class="errors" *ngIf="errors.length > 0">
                <span *ngFor="let error of errors">{{error}}</span>
            </p>
            
            <a routerLink="/login">Login</a>

        </form>
    </mat-card>
</div>
